de:
  welcome: "Willkommen"
  history: "Die Geschichte von Rodgau begann, als zwei Freunde, Matthias Stark und Michael Rieß, sich bei gutem Bier und Wein unterhielten und beschlossen, ein Unternehmen in der Backbranche zu gründen, das Lebkuchen herstellt.
     Matthias, ein ehemaliger Bäcker und leidenschaftlicher Hobbybäcker, war frustriert von den Lebkuchen aus der Massenproduktion, die seinen hohen Ansprüchen nicht genügten. Sie begannen mit der Produktion für den Eigenbedarf, doch schon bald überstieg die Nachfrage nach ihren hochwertigen Lebkuchen die Kapazitäten.
     Heute stellt das fünfköpfige Team eine Vielzahl von Mandellebkuchen und Haselnusslebkuchen her, die mit feinen Zutaten und in Perfektion gebacken werden"
  events: "Kommende Veranstaltungen"
  lebkuchen: "Unser Lebkuchen ist ein wirklich einzigartiges Produkt, das ohne künstliche Zusatzstoffe oder Chemikalien hergestellt wird. Er ist rein natürlich, und wir achten sehr darauf, dass das auch so bleibt.
   Das bedeutet, dass unser Lebkuchen nicht nur frei von schädlichen Chemikalien ist, sondern auch voll von authentischem Geschmack und Textur. Außerdem wird er in Handarbeit hergestellt, was ihm ein einzigartiges und handwerkliches Aussehen verleiht, das ihn von Massenprodukten abhebt.
   Jeder Keks wird von Hand geformt und fertiggestellt, so dass das Produkt nicht nur köstlich, sondern auch optisch unverwechselbar ist. Dieser Ansatz bedeutet auch, dass jeder Keks leichte Abweichungen in Größe oder Form aufweisen kann, was aber nur zu seinem Charme und seiner Authentizität beiträgt."
  banana: "Banana ist toll"
